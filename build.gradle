plugins {
	id 'java'
	id 'jacoco'
//	id 'checkstyle'
	id 'org.springframework.boot' version '2.7.15'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'org.sonarqube' version '3.3'
}

sonarqube {
    properties {
        property "sonar.exclusions", "src/main/java/com/bits/groupmembers/controller/*, src/main/java/com/bits/groupmembers/BitsStudentServiceApplication.java, src/main/java/com/bits/groupmembers/dto/*"
        property "sonar.projectKey", "namagirivyas_groupmembers-service"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.organization", "mtech-bits-devops"
    }
}
